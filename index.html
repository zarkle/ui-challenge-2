<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI Challenge 2 - Custom Form Elements</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>UI Challenge - Custom Form Elements</h1>

  <form>
    <p>text input</p>
    <input type="text" placeholder="placeholder text">
    
    <p>text input w/ validation error</p>
    <input id="validation" type="text" placeholder="placeholder text" required>
    
    <p>select box</p>
    <select name="select-closed" id="">
      <option selected>please select an option...</option>
      <option value="1">option 1</option>
      <option value="2">option 2</option>
    </select>

    <p>select box - open</p>
    <select name="select-open" id="" size="6">
      <option selected></option>
      <option value="1">option 1</option>
      <option value="2">option 2</option>
      <option value="3">option 3</option>
      <option value="4">option 4</option>
      <option value="5">option 5</option>
    </select>
    
    <p>checkbox</p>
      <input id="check" name="check" type="checkbox">
      <label class="labels" for="check"></label>

      <!-- <input id="check" name="check" type="checkbox" checked>
      <label class="labels" for="check"></label> -->

    <p>radio</p>
      <input id="radiobutton" name="radiobutton" type="radio">
      <label class="labels" for="radiobutton"></label>
      <!-- <input id="radiobutton" name="radiobutton" type="radio" checked>
      <label class="labels" for="radiobutton"></label> -->

    <p>buttons</p>
    <button>submit</button>
  </form>
</body>
</html>
